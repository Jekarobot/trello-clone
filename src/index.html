<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Trello Clone</h1>
  <div class="columns">
    <div class="column" id="planned">
      <h2>Запланированное</h2>
      <button onclick="addCard('planned')">Добавить карточку</button>
    </div>
    <div class="column" id="in-progress">
      <h2>В работе</h2>
      <button onclick="addCard('in-progress')">Добавить карточку</button>
    </div>
    <div class="column" id="done">
      <h2>Готовые</h2>
      <button onclick="addCard('done')">Добавить карточку</button>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
